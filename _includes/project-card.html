<div class="project-card">
  {% if include.video %}
  <div class="project-video">
    <iframe width="100%" height="100%" src="{{ include.video }}" title="{{ include.title }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
  {% else %}
  <img src="{{ include.image | relative_url }}" alt="{{ include.title }}" class="project-image" loading="lazy">
  {% endif %}
  <div class="project-content">
    <h3>{{ include.title }}</h3>
    <p>{{ include.description }}</p>
  </div>
</div>
