<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="project1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00aa99;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006666;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#project1Gradient)"/>
  <g id="logic-gates">
    <!-- OR Gate -->
    <rect x="30" y="40" width="50" height="40" fill="none" stroke="#fff" stroke-width="2" rx="5"/>
    <text x="55" y="68" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">OR</text>
    <!-- AND Gate -->
    <rect x="125" y="40" width="50" height="40" fill="none" stroke="#fff" stroke-width="2" rx="5"/>
    <text x="150" y="68" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">AND</text>
    <!-- NOR Gate -->
    <rect x="220" y="40" width="50" height="40" fill="none" stroke="#fff" stroke-width="2" rx="5"/>
    <text x="245" y="68" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">NOR</text>
  </g>
  <text x="150" y="140" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">Hardware Logic Gates</text>
  <text x="150" y="165" font-family="Arial" font-size="12" fill="#e0f0ed" text-anchor="middle">Transistors & Electronic Components</text>
</svg>
